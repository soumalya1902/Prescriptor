    <h1 align="center">Edit and Verify Prescription</h1>

    <!-- Write your code here -->
    <div class="container">
      <h2>The Processed Prescription</h2>
      <div class="form-row">
        <div class="form-group col-md-3">
          <label for="inputFirstName">First name</label>
          <input
            type="text"
            class="form-control"
            id="inputFirstName"
            placeholder="First name"
          />
        </div>
        <div class="form-group col-md-3">
          <label for="inputLastName">Last name</label>
          <input
            type="text"
            class="form-control"
            id="inputLastName"
            placeholder="Last name"
          />
        </div>
        <div class="form-group col-md-2">
          <label for="inputGender">Gender</label>
          <input
            type="text"
            class="form-control"
            id="inputGender"
            placeholder="Gender"
          />
        </div>
        <div class="form-group col-md-2">
          <label for="inputAge">Age</label>
          <input
            type="text"
            class="form-control"
            id="inputAge"
            placeholder="Age"
          />
        </div>
      </div>

      <div class="form-group">
        <label for="inputSymptoms">Symptoms</label>
        <input
          type="text"
          class="form-control"
          id="inputSymptoms"
          placeholder="Symptoms.."
        />
      </div>

      <div class="form-group">
        <label for="inputDiagnosis">Diagnosis</label>
        <input
          type="text"
          class="form-control"
          id="inputDiagnosis"
          placeholder="Diagnosis.."
        />
      </div>

      <div class="form-group">
        <div class="mb-3">
          <label for="inputPrescription">Medicine Prescribed</label>
          <textarea
            class="form-control"
            id="inputPrescription"
            placeholder="Prescription.."
            rows="6"
            required
          ></textarea>
        </div>
      </div>

      <div class="form-group">
        <label for="inputAdvice">Advice</label>
        <input
          type="text"
          class="form-control"
          id="inputAdvice"
          placeholder="Prescription.."
        />
      </div>
